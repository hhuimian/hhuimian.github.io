<div id="timeDiv">asd</div>
<script type="text/javascript">
function show(){
	var date = new Date(); //日期对象
	var ms1=date.getTime();
	date.setDate('4');
	date.setMonth('2');
	date.setFullYear('2015');
	date.setHours('14');
	date.setMinutes('0');
	date.setSeconds('0');
	date.setMilliseconds('0');
	var ms=ms1-date.getTime();
	date.setTime(ms);
	var time = "";
	time = date.getFullYear()-1970+"年";
	time = time + (date.getMonth()+1)+"月";
	time = time + date.getDate()+"日 ";
	time = time + date.getHours()+":";
	time = time + date.getMinutes()+":";
	time = time + date.getSeconds()+"";
	document.getElementById("timeDiv").innerHTML = time; //div的html是显示这个字符串
	setTimeout("show()",1000); //设置过1秒，调用show方法
	}
show();
</script>
